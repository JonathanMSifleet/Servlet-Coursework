<div class="cardContainer rounded">
  <div class="card">
    <img
      class="card-img-top"
      src="{{ imageToLoad }}"
      alt="Card
    image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text">{{ tagline }}</p>
    </div>
    <a routerLink="/review/{{ slug }}" class="btn btn-primary" id="reviewButton"
      >Go to review</a
    >
  </div>
</div>
