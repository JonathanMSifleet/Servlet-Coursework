<title>{{ gameName }}</title>
<body>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <ng-container *ngIf="!isLoading && !error; else errorExperienced">
    <div id="review">
      <div clas="reviewTitle">
        <!-- <button type="button" class="btn btn-light" id="jumpToComments">
          Jump to comments
        </button> -->
        <h1>{{ gameName }}</h1>
      </div>
      <!-- display review poster image -->
      <div class="reviewImageContainer rounded" id="reviewImageContainer">
        <img
          src="{{ imageToLoad }}"
          alt="Poster image for review"
          class="reviewImage rounded"
        />
      </div>

      <div class="reviewTextContainer rounded">
        <!-- display game blurb -->
        <div class="textContainer rounded" id="gameBlurb">
          <p>
            <i [innerHTML]="blurb"></i>
          </p>
        </div>

        <!-- display game review -->
        <div class="textContainer rounded" id="reviewText">
          <p [innerHTML]="reviewText"></p>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #errorExperienced>
    <div class="alert alert-danger" *ngIf="!isLoading">
      <p id="alertText">
        Error: {{ statusCode }} <br />
        {{ error }}. It may have been deleted, or never even existed...
      </p>
    </div>
  </ng-template>
</body>
